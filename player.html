<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joystick Canvas</title>
  <script defer src="./player.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .canvas-wrapper {
      position: relative;
      border: 2px solid #000;
    }

    canvas {
      background: white;
      display: block;
    }

    .joystick-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0); /* fully transparent */
      pointer-events: auto;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="canvas-wrapper">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="joystick-area" id="joystickArea"></div>
  </div>
</body>
</html>
